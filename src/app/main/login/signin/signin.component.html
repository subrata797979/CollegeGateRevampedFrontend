<div class="d-flex justify-content-center">
  <div class="align-self-center">
    <div class="container my-5">
      <form [formGroup]="userLoginForm" (ngSubmit)="sendLoginCredentials()" class="card shadow">
        <h2 class="bg-primary text-light text-center card-header">Sign In</h2>
        <div class="row jumbotron card-body m-3">

          <div class="col-sm-6 form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="col-sm-6 form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="Password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>

          <div class="col-sm-12 form-group my-3 text-center">
            <button class="btn btn-primary float-right">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
