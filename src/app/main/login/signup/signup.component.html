<div class="d-flex justify-content-center">
  <div class="align-self-center">
    <div class="container my-5">
      <form [formGroup]="userForm" (ngSubmit)="createUser()" class="card shadow">
        <h2 class="bg-danger text-light text-center card-header">Sign Up Form</h2>
        <div class="row jumbotron card-body m-3">
          <div class="col-sm-6 form-group p-1">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
          </div>
          <div class="col-sm-6 form-group p-1">
            <label for="email">Email</label>
            <input formControlName="email" type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="col-sm-6 form-group p-1">
            <label for="password1">Password</label>
            <input type="Password" name="password1" class="form-control" id="password1" placeholder="Enter your password" required>
          </div>
          <div class="col-sm-6 form-group p-1">
            <label for="password">Confirm Password</label>
            <input formControlName="password" type="Password" name="password" class="form-control" id="password" placeholder="Re-enter your password" required>
          </div>
          <div class="col-sm-12 form-group my-3 text-center">
            <button type="submit" class="btn btn-danger float-right">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
