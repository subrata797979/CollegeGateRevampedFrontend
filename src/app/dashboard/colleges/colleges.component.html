<div class="d-flex justify-content-center">
  <div class="align-self-center">
    <div class="container">
      <div class="row">
        <div *ngFor="let college of colleges" [ngClass]="'col-sm-6 col-lg-4 py-3'">
          <div [ngClass]="'card shadow'">
            <div class="card-body">
              <p class="card-text">College Name : {{college.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
