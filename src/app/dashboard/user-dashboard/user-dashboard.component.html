<div class="d-flex justify-content-center">
  <div class="align-self-center">
    <div class="container my-5">
      <form [formGroup]="subjectForm" (ngSubmit)="sendSubjectDetails()" class="card shadow">
        <h4 class="bg-primary text-light text-center card-header">Welcome to College Gate</h4>
        <div class="row jumbotron card-body m-3">

          <div class="col-sm-6 form-group">
            <label for="marks">Marks</label>
            <input formControlName="marks" type="number" class="form-control" name="marks" id="marks" placeholder="Enter your email" required>
          </div>

          <div class="col-sm-6 form-group">
            <label for="subject">Subject</label>
            <input formControlName="subject" type="text" name="subject" class="form-control" id="subject" placeholder="Enter your password" required>
          </div>

          <div class="col-sm-12 form-group my-3 text-center">
            <button class="btn btn-primary float-right">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
